<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/madal_log.css">
</head>

<div class="modal-body">
    <button id="modalOpenButton">모달창 열기</button>

    <div id="modalContainer" class="hidden">
        <div id="modalContent">
            <button id="modalCloseButton">닫기</button>
            <div class="m-wrapper">
                <div class="m-container">
                    <div class="sign-up-container">
                        <form class="modal-form">
                            <h1>Create Account</h1>
                            <div class="social-links">
                                <div>
                                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                </div>
                                <div>
                                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                                </div>
                                <div>
                                    <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                                </div>
                            </div>
                            <span>or use your email for registration</span>
                            <input type="text" placeholder="Name">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <button class="form_btn">Sign Up</button>
                        </form>
                    </div>
                    <div class="sign-in-container">
                        <form class="sign-in modal-form">
                            <h1>Sign In</h1>
                            <div class="social-links">
                                <div>
                                    <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                                </div>
                                <div>
                                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                                </div>
                                <div>
                                    <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                                </div>
                            </div>
                            <span>or use your account</span>
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <button class="form_btn">Sign In</button>
                        </form>
                    </div>
                    <div class="overlay-container">
                        <div class="overlay-left">
                            <h1>Welcome Back</h1>
                            <p>To keep connected with us please login with your personal info</p>
                            <button id="signIn" class="overlay_btn">Sign In</button>
                        </div>
                        <div class="overlay-right">
                            <h1>Hello, Friend</h1>
                            <p>Enter your personal details and start journey with us</p>
                            <button id="signUp" class="overlay_btn">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="./js/script.js"></script>


</div>

</html>
